machine:
  node:
    version: 6.2.1

general:
  artifacts:
    - "coverage"
    - "docs"
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
  override:
    - mocha -R mocha-multi -O spec=-,xunit=$CIRCLE_TEST_REPORTS/junit/test-results.xml
    - istanbul cover ./node_modules/mocha/bin/_mocha
    - docco src/**/*.js src/**/**/*.js