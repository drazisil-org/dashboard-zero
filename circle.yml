machine:
  node:
    version: 6.5.0

general:
  artifacts:
    - "coverage"
    - "docs"

dependencies:
  post:
    - npm install sqlite3 --build-from-source

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
  override:
    - istanbul cover --include-all-sources _mocha -- -R mocha-multi -O spec=-,xunit=$CIRCLE_TEST_REPORTS/junit/test-results.xml 'src/**/*.test.js' 